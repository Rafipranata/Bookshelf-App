<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Swu0G2HMUmhq2DqTLOKs1LGv6MfUEe3KLJZU2u9kdMFZmsqBTKS5qfxPTJ5ot/NT" crossorigin="anonymous"></script>
    <title>Bookshelf Apps</title>
</head>

<body>
        <nav class="navbar navbar-dark bg-primary mb-3 shadow-sm">
            <div class="container ">
                <span class="navbar-brand mb-0 h1">Bookshelf Apps</span>
            </div>
        </nav>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="penulis" class="form-label">Penulis</label>
                            <input type="text" class="form-control" id="penulis">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Tahun</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sudahBaca">
                                <label class="form-check-label" for="sudahBaca">
                                    Sudah Dibaca
                                </label>
                            </div>
                        <button id="button" class="btn btn-primary mt-3 mb-2">Masukkan buku ke rak <strong id="strong">Belum Dibaca</strong> </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mt-3 shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center">Cari Buku (Opsional)</h2>
                        <form>
                            <div class="mb-3">
                                <label for="cari" class="form-label">Cari</label>
                                <input type="text" class="form-control" id="cari">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-3">
            <div class="col-md-6">
                <div class="card bg-light mb-3">
                    <div class="card-header fs-5">
                        Belum Dibaca
                    </div>
                    <div class="card-body shadow-sm" id="belum-dibaca">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-header fs-5">
                        Sudah Dibaca
                    </div>
                    <div class="card-body shadow-sm" id="sudah-dibaca">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
